# This file defines the content types on the website. See the documentation for
# details: https://docs.bolt.cm/contenttypes/intro

# The Homepage content type is a singleton: There can be only one record of this
# content type.

homepage:
    name: Homepage
    singular_name: Homepage
    fields:
        title:
            type: text
            class: large
            group: content
            localize: true
            label: Title
            postfix: |
                The 'Homepage' can contain basic information about the website. This title will be
                shown on the homepage of the website, as the name implies. To change the
                <em><strong>name</strong></em> of the site, as is shown in the header, and the tab
                in the webbrowser, edit <code>sitename:</code> in the configuration file.
        image:
            type: image
        introduction:
            type: redactor
            localize: true
            label: Bloc Bienvenue
        content:
            type: redactor
            localize: true
        contentlink:
            type: text
            label: Link
            placeholder: 'contentType/slug or https://example.org/'
            postfix: "Use this to add a link for this Homepage. This could either be an 'internal' link like <tt>page//about</tt>, if you use a contentType/slug combination. Otherwise use a proper URL, like `https://example.org`."
            fixture_format: '{url}'
        pop_up:
            label: Afficher le Pop-up ?
            type: checkbox
            group: POP UP
        titre_popup:
            type: text
            class: narrow
            prefix: <b>Titre du Pop Up</b>
            group: POP UP
        contenu_popup:
            type: html
            prefix: <b>Corps du Pop Up</b>
            group: POP UP
        image_popup:
            type: image
            prefix: <b> insérer une image ( taille conseillée 720px max) </b>
            group: POP UP
        document:
            type: file
            group: POP UP
        slug:
            type: slug
            uses: title
            group: Meta
    viewless: false
    taxonomy: [ categories, tags, foobars ]
    locales: ['en', 'nl', 'pt_BR', 'es']
    singleton: true
    icon_many: "fa:home"
    icon_one: "fa:home"


# Pages can be used for the more 'static' pages on your site. This content-type
# has a 'templateselect' field, which allows you to override the record_template
# setting for an individual page.
# The taxonomy for this ContentType is defined as 'groups', which is a so-called
# "grouping taxonomy". This way you can easily group sets of pages that logically
# belong together. If your site has a 'services' section, in which you'd like to
# list the different types of services a company provides, you can group these
# together.

pages:
    name: Pages
    singular_name: Page
    fields:
        
        titre:
            type: text
            class: large
            group: Général
        titre_page:
            type: text
            class: large
            group: Général
        introduction:
            type: html
            group: Général    
           
        description:
            type: redactor
            height: 300px
            group: Général
        image_entete:
            type: image
            group: Général  
        
        Accordéon:
            type: collection
            prefix: <b>Informations complementaires accordéon</b>
            fields:
                accordeon:
                    type: set
                    fields:
                        titre_information_complementaire:
                            type: text
                            class: narrow
                        information_complementaire:
                            type: html
            group: Options
        URL_contact: 
            type: text
            prefix: <b> Lien d'inscription </b>
            group: Options
        Infos:
            type: collection
            prefix: <b>Informations complementaires (sous le cadre en pointillé)</b>
            fields:
                info:
                    type: set
                    fields:
                        titre_information_complementaire:
                            type: text
                            class: narrow
                        information_complementaire:
                            type: html
            group: Options
        Documents:
            group: Options
            type: collection
            label: Documents
            icon: fa:repeat
            limit: 5
            fields:
                documents:
                    type: set
                    fields:
                        texte:
                            type: text
                            prefix: <b> Texte du bouton </b>
                        document:
                            type: file
                            prefix: <b> Document PDF </b>
                            upload: PDFs
        Vidéo:
            type: text
            class: large
            group: vidéo
        
        slug:
            type: slug
            uses: titre
            group: Meta
        template:
            type: templateselect
            filter: '/^[^_].*\.twig$/'
    taxonomy: [ groups ]
    records_per_page: 5
    order: id


