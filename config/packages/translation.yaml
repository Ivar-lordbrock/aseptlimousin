framework:
    default_locale: '%locale%'
    translator:
        fallbacks:
            - 'en'

# php_translation
translation:
    webui:
        enabled: true
    edit_in_place:
        enabled: false
    configs:
        bolt:
            dirs: ["%kernel.project_dir%/vendor/bolt/core/templates", "%kernel.project_dir%/src"]
            output_dir: "%kernel.project_dir%/translations"

